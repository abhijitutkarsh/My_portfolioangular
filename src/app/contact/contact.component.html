<h3 style="font-weight: 700; font-size: 50px;line-height: normal;">Feel<br> free<br> to<br> contact me</h3>


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="position: relative; top: -200px; height: 500px; width: 700px;">
    <mat-card-header>
      <mat-card-title><h1 style="font-weight: 1000;">Contact me</h1></mat-card-title>
    </mat-card-header>

    <form class="example-form"  [formGroup]="form"  (ngSubmit)="onSubmit()" novalidate>

      
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [class.is-invalid]="form.get('username')?.invalid && 
          form.get('username')?.touched" matInput placeholder="Name" type="text" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="email" matInput [formControl]="emailFormControl" 
          placeholder="Ex. pat@example.com" formControlName="username" >
    <mat-error *ngIf="emailFormControl.hasError('email') && emailFormControl.hasError('required')">
      Please enter a valid email
    </mat-error>

        </mat-form-field>

    

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mobile" type="number" formControlName="mobile" required >
          <mat-error *ngIf="emailFormControl.hasError('pattern') && !emailFormControl.hasError('required')">
            Please enter a valid email
          </mat-error>
          <mat-error>

            Please provide a valid mobile number
        
          </mat-error>

          
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Subject" type="text" formControlName="subject" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" required></textarea>
        </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="primary" type="submit"  [disabled]="form.invalid">Send</button>
    </form>
  </mat-card>

  <div class="col-md-6" style="position: absolute; top:500px;">
    <div class="card-body">
      
      
      <p class="mb-0">
        <strong style="font-size: 20px; font-weight: 600;">Phone</strong>
      </p>
      <p class="pb-2">+91 9958953363</p>
      <p class="mb-0">
        <strong style="font-size: 20px; font-weight: 600;">Email</strong>
      </p>
      <p>abhijitu17@gmail.com</p>
    </div>
  </div>
</div>
